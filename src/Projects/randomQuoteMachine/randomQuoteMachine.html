<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Random Quote for FreeCoderCamp</title>
    <script>
        const QUOTEBANK = [
            {
                quote: "Felicidad no es hacer lo que uno quiere sino querer lo que uno hace.",
                author: "Jean Paul Sartre"
            },
                {
                quote: "Quien no se resuelve a cultivar el hábito de pensar, se pierde el mayor placer de la vida.",
                author: "Thomas Alva Edison"
            },
                {
               quote: "Más vale buena esperanza que ruin posesión.",
               author: "No Author"
           }
        ]

        window.onload = init;
        function init () {
            generateQuote();      
        }

        function generateQuote () {
            document.getElementById("text").innerText = randomQuote().quote;
            document.getElementById("author").innerText = randomQuote().author;
            document.getElementById("tweet-quote").href = twitterLink();
          }
        
        function twitterLink () {
            let tweet = "https://twitter.com/intent/tweet?";
            let hashtag = "hashtags=quotes";
            let quote = "&text=" + '"' + randomQuote().quote + '"';
            let author = " " + randomQuote().author;

            return (tweet+hashtag+quote+author)
        }

        function randomNumber () {
            const min = 0;
            const max = QUOTEBANK.length;
            
            return(Math.floor(Math.random() * (max - min)) + min);
        }
        
        function randomQuote () {
            let random = randomNumber();
            return (
                QUOTEBANK[random]
            )
        }
    </script>
  </head>
 
  <body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-3">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                                <div id="text"></div>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button class="btn btn-block btn-success" id="new-quote" onClick="generateQuote();">New Quote</button>
                            <a id="tweet-quote" class="btn btn-block btn-primary" target="_blank" href="#">Tweet</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
