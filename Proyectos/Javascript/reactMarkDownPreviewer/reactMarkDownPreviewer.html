<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>React Mark Down Previewer</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Script que copia el texto
      function updatePreview () {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUp = marked.parse(editorValue);
        previewElement.innerHTML = markedUp;
      }

      // Funcion carga texto por defecto
      function setDefault() {
        let defaultText = `
# This is an h1 #
## This is an h2 ##
[FreeCodeCamp]: https://www.freecodecamp.org "FreeCodeCamp"
[FreeCodeCamp]
### Some multiline code: ###
~~~
function example () {
let a = 1;
let b = 2;
return (a + b);
}
~~~

\`In line code\`

## List two items
- one
- two

> A block quote.
## An example from an image ##
![example_image](<https://media-exp1.licdn.com/dms/image/C4E0BAQGLKj3JHcof0w/company-logo_200_200/0/1589990867649?e=2159024400&v=beta&t=V8puy6s_dYMSAsGHDbhTWfKdLkqoQD5NBhIv3kkmJMQ>)

**And bolded text**
          `;
        
        let editorValue = document.getElementById('editor');
        let previewElement = document.getElementById('preview');
        editorValue.value = defaultText;
        previewElement.innerHTML = marked.parse(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>React Markdown Preview by Pauldev</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">
                <h2 class="text-white text-decoration-underline text-center text-uppercase">Editor</h2>
                <textarea class="form-control" id="editor" onkeyup="updatePreview()"></textarea>
            </div>
            <div class="col-6 bg-light">
                <h2 class="text-black text-decoration-underline text-center text-uppercase">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
        <div id="content"></div>
        
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
